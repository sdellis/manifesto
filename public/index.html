    <body>
    	<div id="notice" class="alert"></div>
    <div id="add">
		<h1>Add a Manifest</h1>
		<form id="formAddManifest" class="form-horizontal" name="addmanifest" method="post" action="/collections/manifests/">
			<textarea id="inputManifest" cols="200" rows="5" placeholder="manifest" name="manifest"></textarea><br/>
			<button id="btnSubmit" type="submit" class="btn">Submit</button></form>
    </div>
    <div id="edit">
		<h1>Edit a Manifest <small><a class='btn addManifest' href='/collections/manifests/'>Add a Manifest</a></small></h1>
		<form id="formEditManifest" class="form-horizontal" name="addmanifest" method="put" action="/collections/manifests/">
			<textarea id="inputEditManifest" cols="200" rows="5" placeholder="manifest" name="manifest"></textarea><br/>
			<button id="btnSubmit" type="submit" class="btn">Submit</button></form>
    </div>
    <ul class="manifests"/>
